<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-search">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account and Lists</p>
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-icon border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p class="border">Fresh</p>
                <p class="border">Amazon miniTV</p>
                <p class="border">Sell</p>
                <p class="border">Best Sellers</p>
                <p class="border">Today's Deals</p>
                <p class="border">Mobiles</p>
                <p class="border">Gift Ideas</p>
                <p class="border">Electronics</p>
                <p class="border">Prime</p>
                <p class="border">Customer Service</p>
                <p class="border">New Releases</p>
            </div>
            <div class="panel-deal border">
                Shops details in Electronics
            </div>
        </div>
    </header>
    <div class="hero-section">
    </div>
    <div class="hero-section2">
        <div class="hero-img1"></div>
        <div class="hero-containers">
            <div class="hero-container-first" style="background-image:url(amazon_img3.jpg)"></div>
            <div style="background-image:url(amazon_img4.jpg)"></div>
            <div style="background-image:url(amazon_img5.jpg)"></div>
            <div style="background-image:url(amazon_img6.jpg)"></div>
            <div style="background-image:url(amazon_img7.jpg)"></div>
            <div style="background-image:url(amazon_img8.jpg)"></div>
        </div>
    </div>
    <div class="hero-section3">
    </div>
</body>
</html>
